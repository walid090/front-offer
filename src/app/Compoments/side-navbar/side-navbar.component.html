<!-- sidebar.component.html -->
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle" (click)="toggleNavbar()"> 
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_img">
            <img src="https://i.imgur.com/hczKIze.jpg" alt="">
        </div>
    </header>
    <div class="l-navbar" [ngClass]="{'show': isNavbarOpen}" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">BBBootstrap</span>
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link" [ngClass]="{'active': activeLink === 'dashboard'}" (click)="setActiveLink('dashboard')">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="#" class="nav_link" [ngClass]="{'active': activeLink === 'users'}" (click)="setActiveLink('users')">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Users</span>
                    </a>
                    <a href="#" class="nav_link" [ngClass]="{'active': activeLink === 'messages'}" (click)="setActiveLink('messages')">
                        <i class='bx bx-message-square-detail nav_icon'></i>
                        <span class="nav_name">Messages</span>
                    </a>
                    <a href="#" class="nav_link" [ngClass]="{'active': activeLink === 'bookmark'}" (click)="setActiveLink('bookmark')">
                        <i class='bx bx-bookmark nav_icon'></i>
                        <span class="nav_name">Bookmark</span>
                    </a>
                    <a href="#" class="nav_link" [ngClass]="{'active': activeLink === 'files'}" (click)="setActiveLink('files')">
                        <i class='bx bx-folder nav_icon'></i>
                        <span class="nav_name">Files</span>
                    </a>
                    <a href="#" class="nav_link" [ngClass]="{'active': activeLink === 'stats'}" (click)="setActiveLink('stats')">
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                        <span class="nav_name">Stats</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>
    <div class="height-100 bg-light">
        <h4>Main Components</h4>
    </div>
</body>
