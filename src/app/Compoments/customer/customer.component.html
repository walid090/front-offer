<div class="bg">

<div class="container p-2">
    <app-navbar></app-navbar>
  <div class="mt-4">
    <div class="card shadow p-3 mb-5 bg-white rounded border-0">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Customer List</h2>
        <button class="btn btn-success" [routerLink]="['/add-customer']">
          <i class="fas fa-plus"></i> Add Customer
        </button>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>phone</th>
            <th>email</th>
           
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of data | paginate: { itemsPerPage: 5, currentPage: page }">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phone }} </td>
            <td>{{ customer.email }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" [routerLink]="['/update-customer', customer.id]">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="Delete(customer.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls
      previous Label="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"></pagination-controls>
    </div>
  </div>
  </div>
  </div>
