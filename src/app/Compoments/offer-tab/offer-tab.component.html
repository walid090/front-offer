<div class="bg">

    <div class="container p-2">
      <app-navbar></app-navbar>
    <div class="mt-4">
      <div class="card shadow p-3 mb-5 bg-white rounded border-0">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Offer List</h2>
          <button class="btn btn-primary" [routerLink]="['/offer']">
            <i class="fas fa-plus"></i> Add offer</button>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Offer Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Available</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
        <pagination-controls
        previous Label="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"></pagination-controls>
      </div>
    </div>
    </div>
    </div>
