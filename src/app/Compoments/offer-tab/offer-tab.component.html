<div class="bg">

    <div class="container p-2">
      <app-navbar></app-navbar>
    <div class="mt-4">
      <div class="card shadow p-3 mb-5 bg-white rounded border-0">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Offer List</h2>
          <button class="btn btn-primary" [routerLink]="['/add-offer']">
            <i class="fas fa-plus"></i> Add offer</button>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Offer Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Available</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let offer of data | paginate: { itemsPerPage: 5, currentPage: page }">
              <td>{{ offer.name }}</td>
              <td>{{ offer.description }}</td>
              <td>{{ offer.price }}<b> DT</b></td>
              <td>{{ offer.startDate | date:'yyyy-MM-dd'}} </td>
              <td>{{ offer.endDate | date:'yyyy-MM-dd' }}</td>
              <td>
                <span class="badge" [ngClass]="{'bg-success': offer.active, 'bg-danger': !offer.active}">
                  {{ offer.active ? 'Available' : ' Not Available' }}
                </span>
              </td>
              <td>
                <button class="btn btn-primary btn-sm me-2" [routerLink]="['/update-offer', offer.id]">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="Delete(offer.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
        previous Label="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"></pagination-controls>
      </div>
    </div>
    </div>
    </div>
