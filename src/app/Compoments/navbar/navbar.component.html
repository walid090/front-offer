<div class="card flex justify-content-center">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible" >
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <img src="assets\Booking-Symbole.jpg" width="50px">
                        <span class="font-semibold text-2xl text-primary">Booking</span>
                    </span>
                    <span>
                        <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                    
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li>
                                    <a (click)="navigateToState()" routerLink="/dashbord" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-chart-bar mr-2"></i>
                                        <span class="font-medium">Statistics</span>
                                    </a>
                                </li>
                                <li>
                                    <a (click)="navigateToOfferTab()"   pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" routerLink="/offer_tab">
                                        <i class="fa-solid fa-tv mr-2"></i>
                                        <span class="font-medium"> Gestion De Offre</span>
                                        
                                    </a>
                                </li>
                             
                                <li>
                                    <a
                                    (click)="navigateToReservation()"
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                                    >
                                        <i class="pi pi-chart-line mr-2"></i>
                                        <span class="font-medium">Gestion De RÃ©servation</span>
                                     
                                    </a>
                                  
                                </li>
                                </ul>
                        </li>
                    </ul>
                
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <p (click)="LogOut()" pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <p-avatar image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi0fMAI24Yly9fjW88M0LbLsBf3mhb1cQLvg&s" shape="circle" />
                        <span class="font-bold">Log Out</span>
                    </p>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
    <p-button (onClick)="sidebarVisible = true" icon="pi pi-arrow-right"></p-button>
    </div>
