<div class="container mt-4">
    <h2 class="mb-5 text-center" style="color: #28a745; font-weight: bolder;">Update Customer</h2>
    <form (ngSubmit)="updateCustomer()" #productForm="ngForm" class="form-horizontal">
      <div class="row mt-5 mb-3">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter Customer Name"
            name="name"
            [(ngModel)]="newCustomer.name"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="address">Address</label>
          <textarea
            id="description"
            class="form-control"
            placeholder="Enter Address "
            name="description"
            [(ngModel)]="newCustomer.address"
            required
          ></textarea>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="form-group col-md-6">
          <label for="phone">phone</label>
          <input
            type="number"
            
            class="form-control"
            placeholder="Enter phone number"
            name="phone"
            [(ngModel)]="newCustomer.phone"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="phone">phone</label>
      
          <input
          type="email"
          class="form-control"
          placeholder="Enter email address"
          name="email"
          [(ngModel)]="newCustomer.email"
          required
        />
        </div>
      </div>
   
  
      <div class="row justify-content-center mt-5">
        <div class="col-auto">
          <button type="submit" class="btn btn-success mr-2 btn-lg">Update Customer  <i class="fa-regular fa-pen-to-square"></i></button>
        </div>
        <div class="col-auto">
          <button class="btn btn-danger btn-lg" type="button" (click)="Cancel()">Cancel <i class="fas fa-times"></i></button>
        </div>
      </div>
    </form>
  </div>
